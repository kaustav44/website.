        <div class="contactform">
            <h1>contact me :</h1>
            <form>
                <div class="mb-3">
                  <label for="NAME" class="form-label">NAME</label>
                  <input type="name" class="form-control" id="NAME" aria-describedby="emailHelp">
                  <div id="emailHelp" class="form-text"></div>
                </div>
                <div class="mb-3">
                  <label for="Client E-mail" class="form-label">Email address</label>
                  <input type="email" class="form-control" id="Client E-mail" aria-describedby="emailHelp">
                  <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                </div>
                <div class="mb-3">
                  <label for="clientphone" class="form-label">Phone</label>
                  <input type="phone" class="form-control" id="clientphone">
                </div>
                <div class="mb-3">
                    <label for="Enquiry" class="form-label">Enquiry</label>
                    <input type="sentence" class="form-control" id="Enquiry" aria-describedby="emailHelp">
                    <div id="emailHelp" class="form-text"></div>
                  </div>
                <div class="mb-3" id="form-check">
                  <input type="checkbox" class="form-check-input" id="is_client">
                  <label class="form-check-label" for="is_client">I want you to work on a project with me !</label>
                </div>

                <button type="submit" class="btn btn-sm">Submit</button>
                <button type="Clear" class="btn btn-sm">Clear</button>
              </form>
        </div>
    </div>
